<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Page || Book Finder</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/qhe5erz.css" />
		<script defer src="js/header.js"></script>
		<script defer src="js/nav.js"></script>
		<script defer src="js/footer.js"></script>
	</head>
	<body>
		<header id="mainHeader" class="mainHeader"></header>
		<nav id="mainNav" class="mainNav"></nav>
		<main>
			<h2>Welcome to Book Finder</h2>
			<h3>Find a Book</h3>
			<form class="basicSearch">
				<fieldset>
					<legend>
						Enter any key word, title, author, or series.
					</legend>
					<label for="basic"></label>
					<input type="text" id="basic" name="basic" />
					<button type="button" id="search" value="Find a Book">
						Find a Book!
					</button>
				</fieldset>
			</form>
			<!-- <form id="advSearch">
				<input
					id="advSearchBtn"
					type="button"
					value="Advanced Search Options"
					onclick="window.location.href='advanced/index.html';"
				/>
			</form> -->
			<div id="result"></div>
			<div class="pages" id="pages">
				<form>
					<button value="Previous">Previous</button>
					<button value="Next">Next</button>
				</form>
			</div>
		</main>
		<footer id="basicFooter" class="basicFooter"></footer>
		<script src="js/pagination.js"></script>
	</body>
</html>
