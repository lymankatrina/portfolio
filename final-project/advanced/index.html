<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Advanced Search || Book Finder</title>
		<link rel="stylesheet" href="/final-project/style.css" />
		<script defer src="../js/header.js"></script>
		<script defer src="../js/nav.js"></script>
		<script defer src="../js/footer.js"></script>
	</head>
	<body>
		<header id="mainHeader"></header>
		<nav id="mainNav"></nav>
		<main>
			<h2>Welcome to Book Finder</h2>
			<h3>Advanced Search</h3>
			<form id="advancedSearch">
				<fieldset id="advanced">
					<legend>
						Enter criteria for at least one advanced search option
					</legend>
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" /><br />
					<label for="author">Author:</label>
					<input type="text" name="author" id="author" /><br />
					<label for="series">Series:</label>
					<input type="text" name="series" id="series" /><br />
					<label for="book_type">Book Type:</label>
					<select name="book_type" id="book_type">
						<option value=""></option>
						<option value="fiction">Fiction</option>
						<option vlaue="non-fiction">Non-Fiction</option></select
					><br />
					<label for="categories">Categories:</label>
					<select name="categories" id="categories">
						<option value=""></option>
						<option value="Animals%2C%20Bugs%20%26%20Pets">
							Animals, Bugs & Pets
						</option>
						<option value="Art%2C%20Creativity%20%26%20Music">
							Art, Creativity & Music
						</option>
						<option value="General%20Literature">
							General Literature
						</option>
						<option value="Hobbies%2C%20Sports%20%26%20Outdoors">
							Hobbies, Sports & Outdoors
						</option>
						<option value="Science%20Fiction%20%26%20Fantasy">
							Science Fiction & Fantasy
						</option>
						<option value="Real%20Life">Real Life</option>
						<option value="Science%20%26%20Technology">
							Science & Technology
						</option>
						<option value="Mystery%20%26%20Suspense">
							Mystery & Suspense
						</option>
						<option value="Reference">Reference</option>
					</select>
					<br />
					<label for="lexile_min">Minimum Lexile Measure:</label>
					<input
						type="number"
						name="lexile_min"
						id="lexile_min"
						min="-650"
						max="2150"
						step="100"
					/><br />
					<label for="lexile_max">Maximum Lexile Measure:</label>
					<input
						type="number"
						name="lexile_max"
						id="lexile_max"
						min="-650"
						max="2150"
						step="100"
					/><br />
					<button type="button" id="search" value="Find a Book">
						Find a Book
					</button>
				</fieldset>
			</form>
			<div id="result"></div>
		</main>
		<footer id="basicFooter"></footer>
		<script src="/final-project/js/advancedRequest.js"></script>
	</body>
</html>
